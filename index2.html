<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My second website</h2>
     <form>
        <label>Username:
            <input type="text" name="username" value="Onkar" placeholder="Enter your name">
        </label>
        <br><br>
        <label>Email:
            <input type="email" value="onkar@gmail.com" placeholder="Enter your email">
        </label>
        <br><br>
        <label>Mobile No.:
            <input type="number" placeholder="Enter your mob number">
        </label>
        <br><br>
        <label>Password:
            <input type="password" placeholder="Enter your password">
        </label>
        <br><br>
        <label>Which languages do you know? <br>
            <input type="checkbox" name="react">React.js
            <input type="checkbox" name="node">Node.js
            <input type="checkbox" name="java">Java
        </label>
        <br><br>
        <label>Gender:
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </label>
        <br><br>
        <label>Address:
            <textarea name="" id=""></textarea>
        </label> <br>
        <label>Country:
            <select name="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
            </select>
        </label>
        <br><br>
        <input type="submit">
        <input type="reset">
        <button>Submit</button>
    </form> 
</body>
</html>
